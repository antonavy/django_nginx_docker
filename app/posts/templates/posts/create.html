{% extends "posts/base.html" %}
{% load staticfiles %}

{% block content %}

<a href="{% url 'posts_index' %}">&lt;&lt; Back</a>

<h1>Create a post</h1>

<form method="post" action="{% url 'posts_create' %}">
    {% csrf_token %}
    <textarea name="content" rows="5" cols="50" required></textarea>
    <input type="submit" value="Post It" />
</form>


{% endblock content%}
